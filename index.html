<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автозапуск видео</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4d96ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 300% 300%;
            animation: gradient 8s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        
        .video-wrapper {
            position: relative;
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transform: perspective(1000px) rotateX(5deg);
            transition: transform 0.5s ease;
            background: #000;
        }
        
        .video-wrapper:hover {
            transform: perspective(1000px) rotateX(0deg);
        }
        
        video {
            width: 100%;
            height: auto;
            display: block;
            border: none;
            outline: none;
        }
        
        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .video-wrapper:hover .video-overlay {
            opacity: 1;
        }
        
        .video-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: left;
        }
        
        .controls {
            display: flex;
            gap: 15px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.5s ease;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            border: 5px solid transparent;
            border-top: 5px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .timer {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            z-index: 5;
        }
        
        .volume-slider {
            width: 100px;
            -webkit-appearance: none;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #4d96ff;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4d96ff);
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .auto-play-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 107, 107, 0.2);
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .video-wrapper { width: 100%; }
            .controls { gap: 10px; }
            .control-btn { width: 40px; height: 40px; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Уведомление об автозапуске -->
    <div class="auto-play-indicator">
        <i class="fas fa-play-circle"></i>
        Автозапуск видео
    </div>
    
    <!-- Уведомление -->
    <div class="notification" id="notification">
        Видео воспроизводится автоматически!
    </div>
    
    <!-- Экран загрузки -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
        <p style="margin-top: 20px; font-size: 1.2rem;">Загрузка видео...</p>
    </div>
    
    <div class="container">
        <h1><i class="fas fa-film"></i> Автоплеер</h1>
        <p class="subtitle">Видео запускается автоматически сразу после загрузки страницы</p>
        
        <div class="video-wrapper">
            <!-- Таймер -->
            <div class="timer" id="timer">00:00</div>
            
            <!-- Видео элемент -->
            <video id="mainVideo" autoplay muted playsinline>
                <!-- ВСТАВЬТЕ СВОЁ ВИДЕО СЮДА -->
                <source src="0205.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео тег.
            </video>
            
            <!-- Прогресс-бар -->
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            
            <!-- Оверлей с управлением -->
            <div class="video-overlay">
                <div class="video-title" id="videoTitle">Воспроизведение видео</div>
                <div class="controls">
                    <button class="control-btn" id="playPauseBtn" title="Пауза">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button class="control-btn" id="muteBtn" title="Включить звук">
                        <i class="fas fa-volume-mute"></i>
                    </button>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="0">
                    <button class="control-btn" id="fullscreenBtn" title="Полный экран">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div style="margin-top: 40px; opacity: 0.8;">
            <p><i class="fas fa-info-circle"></i> Видео начинает воспроизводиться сразу после загрузки</p>
        </div>
    </div>

    <script>
        // Получаем элементы DOM
        const video = document.getElementById('mainVideo');
        const loadingScreen = document.getElementById('loadingScreen');
        const notification = document.getElementById('notification');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const timer = document.getElementById('timer');
        const progress = document.getElementById('progress');
        const videoTitle = document.getElementById('videoTitle');

        // Функция для форматирования времени (секунды -> MM:SS)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Функция показа уведомления
        function showNotification(message) {
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Автозапуск при загрузке страницы
        window.addEventListener('load', function() {
            console.log("Страница загружена, запускаю видео...");
            
            // Показываем уведомление
            showNotification("Видео запускается автоматически!");
            
            // Пытаемся запустить видео автоматически
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log("Видео успешно запущено");
                    // Скрываем экран загрузки
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }).catch(error => {
                    console.log("Автовоспроизведение заблокировано:", error);
                    loadingScreen.innerHTML = `
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #ff6b6b; margin-bottom: 20px;"></i>
                        <p style="font-size: 1.2rem; text-align: center;">
                            Автовоспроизведение заблокировано браузером<br>
                            <button onclick="video.play()" style="
                                background: #ff6b6b;
                                color: white;
                                border: none;
                                padding: 15px 30px;
                                border-radius: 25px;
                                font-size: 1.1rem;
                                margin-top: 20px;
                                cursor: pointer;
                            ">
                                <i class="fas fa-play"></i> Нажмите чтобы запустить видео
                            </button>
                        </p>
                    `;
                });
            }
        });

        // Обновление таймера и прогресс-бара
        video.addEventListener('timeupdate', function() {
            // Обновляем таймер
            timer.textContent = formatTime(video.currentTime) + ' / ' + formatTime(video.duration);
            
            // Обновляем прогресс-бар
            const progressPercent = (video.currentTime / video.duration) * 100;
            progress.style.width = progressPercent + '%';
        });

        // Управление воспроизведением
        playPauseBtn.addEventListener('click', function() {
            if (video.paused) {
                video.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                playPauseBtn.title = "Пауза";
            } else {
                video.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                playPauseBtn.title = "Воспроизвести";
            }
        });

        // Управление звуком
        muteBtn.addEventListener('click', function() {
            video.muted = !video.muted;
            if (video.muted) {
                muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                muteBtn.title = "Включить звук";
                volumeSlider.value = 0;
            } else {
                muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                muteBtn.title = "Выключить звук";
                volumeSlider.value = video.volume;
            }
        });

        // Регулятор громкости
        volumeSlider.addEventListener('input', function() {
            video.volume = volumeSlider.value;
            video.muted = (video.volume === 0);
            muteBtn.innerHTML = video.muted ? 
                '<i class="fas fa-volume-mute"></i>' : 
                '<i class="fas fa-volume-up"></i>';
            muteBtn.title = video.muted ? "Включить звук" : "Выключить звук";
        });

        // Полноэкранный режим
        fullscreenBtn.addEventListener('click', function() {
            const videoWrapper = document.querySelector('.video-wrapper');
            
            if (!document.fullscreenElement) {
                if (videoWrapper.requestFullscreen) {
                    videoWrapper.requestFullscreen();
                } else if (videoWrapper.mozRequestFullScreen) {
                    videoWrapper.mozRequestFullScreen();
                } else if (videoWrapper.webkitRequestFullscreen) {
                    videoWrapper.webkitRequestFullscreen();
                } else if (videoWrapper.msRequestFullscreen) {
                    videoWrapper.msRequestFullscreen();
                }
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                fullscreenBtn.title = "Выйти из полного экрана";
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                fullscreenBtn.title = "Полный экран";
            }
        });

        // Событие при окончании видео
        video.addEventListener('ended', function() {
            playPauseBtn.innerHTML = '<i class="fas fa-redo"></i>';
            playPauseBtn.title = "Перезапустить";
            showNotification("Видео завершено! Нажмите для повторного воспроизведения");
        });

        // Изменение заголовка видео
        video.addEventListener('loadeddata', function() {
            videoTitle.textContent = "Демонстрационное видео | " + formatTime(video.duration);
        });

        // Для мобильных устройств: обработка касания
        document.querySelector('.video-wrapper').addEventListener('click', function(e) {
            if (e.target === this || e.target === video) {
                if (video.paused) {
                    video.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    video.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            }
        });

        // Автоматически запускаем видео, когда оно готово
        video.addEventListener('canplay', function() {
            console.log("Видео готово к воспроизведению");
        });

        // Если видео уже загружено (из кеша), запускаем сразу
        if (video.readyState >= 3) {
            video.play().catch(e => console.log("Ошибка автозапуска:", e));
        }
    </script>
</body>
</html>
